apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "brigade-prometheus.exporter.fullname" . }}
  labels:
    {{- include "brigade-prometheus.labels" . | nindent 4 }}
    {{- include "brigade-prometheus.exporter.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "brigade-prometheus.selectorLabels" . | nindent 6 }}
      {{- include "brigade-prometheus.exporter.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "brigade-prometheus.selectorLabels" . | nindent 8 }}
        {{- include "brigade-prometheus.exporter.labels" . | nindent 8 }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/exporter/secret.yaml") . | sha256sum }}
    spec:
      serviceAccount: {{ include "brigade-prometheus.exporter.fullname" . }}
      containers:
      - name: exporter
        image: {{ .Values.exporter.image.repository }}:{{ default .Chart.AppVersion .Values.exporter.image.tag }}
        imagePullPolicy: {{ .Values.exporter.image.pullPolicy }}
        env:
        - name: API_ADDRESS
          value: {{ .Values.exporter.brigade.apiAddress }}
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "brigade-prometheus.exporter.fullname" . }}
              key: api-token
        - name: API_IGNORE_CERT_WARNINGS
          value: {{ quote .Values.exporter.brigade.ignoreCertWarnings }}
      {{- with .Values.exporter.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.exporter.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
