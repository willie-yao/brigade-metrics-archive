apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "brigade-prometheus.prometheus.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "brigade-prometheus.labels" . | nindent 4 }}
    {{- include "brigade-prometheus.prometheus.labels" . | nindent 4 }}
data:
  prometheus.yml: |-
    global:
      scrape_interval: 15s
      external_labels:
        monitor: 'codelab-monitor'

    scrape_configs:
    - job_name: 'brigade-exporter'

      # Override the global default and scrape targets from this job every 5 seconds.
      scrape_interval: {{ .Values.prometheus.scrapeInterval }}s

      static_configs:
      - targets:
        - {{ include "brigade-prometheus.exporter.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
        labels:
          group: 'exporter'

      - targets:
        - localhost:9100
        labels:
          group: 'node-exporter'