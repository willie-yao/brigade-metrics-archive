apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: pvc-{{ include "brigade-prometheus.prometheus.fullname" . }}
  labels:
    {{- include "brigade-prometheus.labels" . | nindent 4 }}
    {{- include "brigade-prometheus.prometheus.labels" . | nindent 4 }}
spec:  
  storageClassName: {{ .Values.prometheus.volumes.storageClass }}
  accessModes:
   - {{ .Values.prometheus.volumes.accessMode }}
  resources:
   requests:   
     storage: 1Gi