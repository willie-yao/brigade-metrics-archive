apiVersion: v1
kind: Service
metadata:
  name: {{ include "brigade-prometheus.prometheus.fullname" . }}
  labels:
    {{- include "brigade-prometheus.labels" . | nindent 4 }}
    {{- include "brigade-prometheus.prometheus.labels" . | nindent 4 }}
spec:
  type: {{ .Values.prometheus.service.type }}
  ports:
  - port: 80
    targetPort: 9090
    {{- if and (or (eq .Values.prometheus.service.type "NodePort") (eq .Values.prometheus.service.type "LoadBalancer")) .Values.prometheus.service.nodePort}}
    nodePort: {{ .Values.prometheus.service.nodePort }}
    {{- end }}
    protocol: TCP
  selector:
    {{- include "brigade-prometheus.selectorLabels" . | nindent 8 }}
    {{- include "brigade-prometheus.prometheus.labels" . | nindent 8 }}
