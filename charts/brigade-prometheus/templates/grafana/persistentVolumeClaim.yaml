apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: {{ include "brigade-prometheus.grafana.fullname" . }}
  labels:
    {{- include "brigade-prometheus.labels" . | nindent 4 }}
    {{- include "brigade-prometheus.grafana.labels" . | nindent 4 }}
spec:  
  storageClassName: {{ .Values.grafana.volumes.storageClass }}
  accessModes:
   - {{ .Values.grafana.volumes.accessMode }}
  resources:
   requests:   
     storage: 1Gi