{{- if .Values.grafana.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: {{ include "brigade-prometheus.grafana.fullname" . }}
  labels:
    {{- include "brigade-prometheus.labels" . | nindent 4 }}
    {{- include "brigade-prometheus.grafana.labels" . | nindent 4 }}
spec:  
  storageClassName: {{ .Values.grafana.persistence.storageClass }}
  accessModes:
   - {{ .Values.grafana.persistence.accessMode }}
  resources:
   requests:   
     storage: {{ .Values.grafana.persistence.size }}
{{- end }}
